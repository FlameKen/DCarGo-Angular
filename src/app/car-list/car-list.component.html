<div class="container">

  <mat-tab-group mat-stretch-tabs>
    <mat-tab label="Map">
      <agm-map [latitude]="carLocations[0].latitude" [longitude]="carLocations[0].longitude" [streetViewControl]="false" [zoom]="14">
        <agm-marker *ngFor="let location of carLocations" [latitude]="location.latitude" [longitude]="location.longitude">
          <agm-info-window>
            <button mat-button (click)="onClickDetail(location.id)">Detail</button>
            {{ location.name }}
          </agm-info-window>
        </agm-marker>
      </agm-map>
    </mat-tab>
    <mat-tab label="List">
      <mat-card class="example-card" *ngFor="let car of carArray">
        <mat-card-header>
          <div mat-card-avatar><mat-icon>directions_car</mat-icon></div>
          <mat-card-title>{{ car.name }}</mat-card-title>
          <mat-card-subtitle>{{ car.type }}</mat-card-subtitle>
        </mat-card-header>
          <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
          <mat-card-content>
            <ul>
              <li mat-list-item>Info: {{ car.info }}</li>
              <li mat-list-item>Age: {{ car.age }}</li>
              <li mat-list-item>Price: {{ car.price }}</li>
              <li mat-list-item>Id: {{ car.id }}</li>
            </ul>
          </mat-card-content>
            <mat-card-actions>
              <button mat-raised-button (click)="onClickDetail(car.id)">Detail</button>
          </mat-card-actions>
      </mat-card>
    </mat-tab>
  </mat-tab-group>

</div>
